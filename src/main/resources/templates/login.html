
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookly</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .dropdown:hover .dropdown-menu {
           display: block;
           margin-top: 0;
       }
       .dropdown-menu {
           left: -60px !important;
       }
    </style>

</head>
<body>
<!--navigation-->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-lg">
    <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center" href="homepage">
            <i class="fa-solid fa-book me-2"></i> Bookly
        </a>

        <!-- Navigation Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center" href="#">
                        <i class="fa-solid fa-house me-1"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center" href="availablebook">
                        <i class="fa-solid fa-book-open me-1"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center" href="mybook">
                        <i class="fa-solid fa-cart-shopping me-1"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center" href="addbook">
                        <i class="fa-solid fa-plus me-1"></i>
                    </a>
                </li>
            </ul>
        </div>

        <!-- User Icon & Dropdown Menu -->
        <div class="dropdown">
            <a class="nav-link text-white dropdown-toggle d-flex align-items-center" href="#" role="button">
                <i class="fa-solid fa-user fa-lg"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="login">Login</a></li>
                <li><a class="dropdown-item" href="register">Register</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- login -->
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 400px;">
        <!-- alert -->
        <div th:if="${error}" class="alert alert-danger text-center">
            <p th:text="${error}"></p>
        </div>

        <h3 class="text-center">Login</h3>
        <form th:action="@{/login}" th:object="${user}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">User Name</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" th:field="*{username}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" th:field="*{email}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" th:field="*{password}" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="text-center mt-3">
            <a href="/register">You don't have an account? Register</a> <!-- Thêm link về trang login -->
        </div>
        <div class="text-center mt-3">
            <a href="#">Forgot password?</a>
        </div>

    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
